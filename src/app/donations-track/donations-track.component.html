<div class="donation-details">
    <div class="donation-details-header">Donation Details</div>
    <div class="donation-details-content">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="slNo">
                    <mat-header-cell *matHeaderCellDef> Sl. No. </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.slNo}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.date | date: "dd-MMM-yyyy"}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.amount | currency:'INR'}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="download">
                    <mat-header-cell *matHeaderCellDef> Download </mat-header-cell>
                    <mat-cell *matCellDef="let row"> <button mat-icon-button (click)="downloadFile(row.date, row.amount)">
                            <mat-icon>cloud_download</mat-icon>
                        </button> </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
