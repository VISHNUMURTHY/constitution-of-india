<header class="header">
	<img class="logo" src="../../assets/images/blank.png" alt="Logo" />
	<div class="flex-spacer"></div>
	<div class="display-links">
		<a mat-button routerLink="about-us">About Us</a>
		<a mat-button routerLink="contact-us">Contact Us</a>
		<a mat-button routerLink="donate">Donate</a>
		<a mat-button routerLink="login">Login/Register</a>
		<a mat-button routerLink="profile">Profile</a>
		<a mat-button routerLink="user">Dashboard</a>
	</div>
	<div class="display-menu">
		<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu List">
			<mat-icon>menu</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item routerLink="about-us">
				About Us
			</button>
			<button mat-menu-item routerLink="contact-us">
				Contact Us
			</button>
			<button mat-menu-item routerLink="donate">
				Donate
			</button>
			<button mat-menu-item routerLink="login">
				Login
			</button>
			<button mat-menu-item routerLink="register">
				Register
			</button>
			<button mat-menu-item routerLink="profile">
				Profile
			</button>
			<button mat-menu-item routerLink="user">
				Dashboard
			</button>
		</mat-menu>
	</div>
</header>
